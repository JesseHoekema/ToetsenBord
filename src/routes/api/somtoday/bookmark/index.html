<a href="javascript:(function(){
    try {
        var tokens=[];
        for(var i=0;i<localStorage.length;i++){
            var key=localStorage.key(i);
            if(key && key.indexOf('CapacitorStorage.')===0){
                try{
                    var parsed=JSON.parse(localStorage.getItem(key));
                    if(parsed && parsed.access_token) tokens.push(parsed.access_token);
                }catch(e){}
            }
        }
        if(tokens.length===0){ alert('No access_token found!'); return; }
        var token=tokens[0];
        var targetURL='https://leerling.somtoday.nl/rooster?access_token='+encodeURIComponent(token);
        window.location.href=targetURL;
    } catch(e){ alert('Error: '+e); }
})();">Sleep deze text naar je bladwijzers (bookmarkbalk)</a>
